<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="CSS/style.css">
   
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="calculator">
                    <h1 class="text-center mb-4 rainbow-text">Calculadora </h1>
                    <div class="mb-3">
                        <input type="number" id="num1" class="form-control form-control-lg" placeholder="Número 1">
                    </div>
                    <div class="mb-3">
                        <select class="form-select form-select-lg" id="operador" required>
                            <option value="*">Escolha a operação</option>
                            <option value="+">➕</option>
                            <option value="-">➖</option>
                            <option value="x">✖️</option>
                            <option value="/">➗</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="number" id="num2" class="form-control form-control-lg" placeholder="Número 2">
                    </div>
                    <button onclick="gestao()" type="submit" class="btn btn-primary btn-lg btn-calculate w-100">Calcular ✨</button>
                    <div id="resultado"></div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="JS/calculadora.js"></script>
</body>
</html>
